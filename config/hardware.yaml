#config_version=5

hardware:
  platform: p3_roc
  driverboards: pdb

p_roc:
  use_watchdog: true
  watchdog_time: 1s

# PARAGON - Base Solenoid Identification Table
#
# 01 Outhole Kicker
# 02 Knocker
# 03 Treasure Chamber Saucer
# 04 Paragon Saucer
# 05 Golden Cliffs Saucer
# 06 Left Slingshot
# 07 Right Slingshot
# 08 Left Thumper Bumper
# 09 Right Thumper Bumper
# 10 Bottom Thumper Bumper
# 11 Center Thumper Bumper
# 12 Drop Target (In line)
# 13 Drop Target
# 14 Coin Lockout Door
# 15 K1 relay (flipper enable)

coils:
  c_outhole_kicker:
    number: A0-B0-0
    default_pulse_ms: 15
  c_knocker:
    number: A0-B0-1
    default_pulse_ms: 15
  c_saucer_trasure_chamber:
    number: A0-B0-2
    default_pulse_ms: 15
  c_saucer_paragon:
    number: A0-B0-3
    default_pulse_ms: 15
  c_saucer_golden_cliffs:
    number: A0-B0-4
    default_pulse_ms: 15
  c_left_slingshot:
    number: A0-B0-5
    default_pulse_ms: 12
  c_right_slingshot:
    number: A0-B0-6
    default_pulse_ms: 12
  c_left_thumper:
    number: A0-B0-7
    default_pulse_ms: 20
  c_right_thumper:
    number: A0-B1-0
    default_pulse_ms: 20
  c_bottom_thumper:
    number: A0-B1-1
    default_pulse_ms: 20
  c_center_thumper:
    number: A0-B1-2
    default_pulse_ms: 20
  c_drop_target_inline:
    number: A0-B1-3
    default_pulse_ms: 30
  c_drop_target_right:
    number: A0-B1-4
    default_pulse_ms: 30
  c_coin_lockout_door:
    number: A0-B1-5
    default_pulse_ms: 15
  c_k1_relay_flipper_enable:
    number: A0-B1-6
    default_pulse_ms: 15
  c_flipper_right_main:
    number: A1-B0-0
    default_pulse_ms: 7
    debug: true
    allow_enable: true
  c_flipper_left_main:
    number: A1-B0-1
    default_pulse_ms: 7
    debug: true
    allow_enable: true
  c_flipper_right_upper:
    number: A1-B0-2
    default_pulse_ms: 7
    debug: true
    allow_enable: true
  c_flipper_left_upper:
    number: A1-B0-3
    default_pulse_ms: 7
    debug: true
    allow_enable: true


playfields:
  playfield:
    tags: default
    default_source_device: bd_drain
#    enable_ball_search: true
#    ball_search_timeout: 20s
#    ball_search_wait_after_iteration: 10s
#    ball_search_interval: 250ms

# THIS MAY BE INCORRECT --
# The flippers: section of the config is only used for controlled flippers in newer machines. Early solid-state (pre-WPC) machines used enable relays to enable the flippers, and those are configured elsewhere. (See the How To guides for details.)

flippers:
  left_flipper:
    main_coil: c_flipper_left_main
    activation_switch: s_flipper_left
    debug: true
  left_flipper_upper:
    main_coil: c_flipper_left_upper
    activation_switch: s_flipper_left
    debug: true
  right_flipper:
    main_coil: c_flipper_right_main
    activation_switch: s_flipper_right
    debug: true
  right_flipper_upper:
    main_coil: c_flipper_right_upper
    activation_switch: s_flipper_right
    debug: true


ball_devices:
  bd_drain:
    ball_switches: s_outhole
    eject_coil: c_outhole_kicker
    tags: drain, home, trough
    debug: true



autofire_coils:
  slingshot_left:
    coil: c_left_slingshot
    switch: s_slingshot_left
    timeout_watch_time: 1s
    timeout_max_hits: 1
    timeout_disable_time: 300ms
  slingshot_right:
    coil: c_right_slingshot
    switch: s_slingshot_right
    timeout_watch_time: 1s
    timeout_max_hits: 1
    timeout_disable_time: 300ms
  thumper_bottom:
    coil: c_bottom_thumper
    switch: s_thumper_bottom
  thumper_center:
    coil: c_center_thumper
    switch: s_thumper_center
  thumper_right:
    coil: c_right_thumper
    switch: s_thumper_right
  thumper_left:
    coil: c_left_thumper
    switch: s_thumper_left

drop_targets:
     I0:
         switch: s_drop_inline_a
     I1:
         switch: s_drop_inline_b
     I2:
         switch: s_drop_inline_c
     I3:
         switch: s_drop_inline_d
     R0:
         switch: s_drop_right_a
     R1:
         switch: s_drop_right_b
     R2:
         switch: s_drop_right_c

drop_target_banks:
     dtbank_inline:
         drop_targets: I0, I1, I2, I3
         reset_coils: c_drop_target_inline
#         reset_on_complete: 500ms
         ignore_switch_ms: 200ms
         reset_events:
           player_turn_will_start, drops_inline_reset
     dtbank_right:
         drop_targets: R0, R1, R2
         reset_coils: c_drop_target_right
#         reset_on_complete: 500ms
         ignore_switch_ms: 200ms
         reset_events:
           player_turn_will_start, drops_right_reset

virtual_platform_start_active_switches:
  s_outhole