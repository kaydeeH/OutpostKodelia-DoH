    start_events: mode_hazzard_started
    complete_events: hazzard_saucer_sau_4_hit, spot_sau_4
    disable_events: disable_two_ball_multiball_progress
    reset_events: special_scored_hazzard, multiball_hazzard_multiball_ended, enable_two_ball_multiball_progress
  sau_5_complete:
    show_tokens:
      leds: l_paragon_center_05g, l_paragon_center_05g2, l_paragon_saucer_05g
    show_when_completed: on
    start_events: mode_hazzard_started
    complete_events: hazzard_saucer_sau_5_hit, spot_sau_5
    disable_events: disable_two_ball_multiball_progress
