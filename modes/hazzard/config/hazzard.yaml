    start_events: mode_hazzard_started
    complete_events: hazzard_saucer_sau_1_hit, spot_sau_1
    disable_events: disable_two_ball_multiball_progress
    reset_events: special_scored_hazzard, multiball_hazzard_multiball_ended, enable_two_ball_multiball_progress
  sau_2_complete:
