#config_version=5

mode:
  start_events: ball_starting
  priority: 100
  file_log: full
  events_when_started: base_startup

#The first ball save is the "playfield validation" save and will save unlimited balls until
#a switch with the "kpf" tag is registered.  Once this happens, the real ball save starts
#which is time limited and will save at most one ball.

event_player:
  base_startup:
    - start_base_shows
    - next_song
    - start_car_sounds
  s_right_outlane_active{device.ball_saves.ball_save_validate.enabled==False and device.ball_saves.ball_save_main.enabled==False and device.ball_saves.ball_save_boars_nest.enabled==False}:
    - play_outlane_drain_sound

ball_saves:
  ball_save_validate:
    balls_to_save: -1
    enable_events: finish_inline_knockdown
    disable_events: sw_kpf
    auto_launch: false
    early_ball_save_events: sw_early_ball_save

  ball_save_main:
    active_time: settings.initial_ball_save
    hurry_up_time: 4s
    grace_period: 3s
    enable_events: ball_save_ball_save_validate_disabled{settings.initial_ball_save>0}
    auto_launch: true
    balls_to_save: 1
    early_ball_save_events: sw_early_ball_save

show_player:
  start_base_shows:
    coin_lights_show:
      key: coin_lights_show_key
      priority: 1
  ball_save_ball_save_main_timer_start:
    ball_save_flash:
      key: ball_save
      speed: 2
      show_tokens:
        color: ff7500
        lightsbb: l_backbox_10_shootagain_1, l_backbox_27_shootagain_2
        colorbb: white
  ball_save_ball_save_main_hurry_up:
    ball_save_flash:
      key: ball_save
      speed: 4
      show_tokens:
        color: ff7500
        lightsbb: l_backbox_10_shootagain_1, l_backbox_27_shootagain_2
        colorbb: white
  ball_save_ball_save_main_disabled:
    ball_save: stop
  s_thumper_bottom_active:
    jail_light_show:
      speed: 1
      loops: 0
      priority: 10000

sound_player:
  spinner_default_hit: dirt_peel
  next_song:
    gameplay_music:
      delay: 500ms
      action: play
      loops: 0
      about_to_finish_time: 250ms
      events_when_about_to_finish: next_song
  start_car_sounds:
    rev_up:
      action: play
      loops: 0
      about_to_finish_time: 500ms
      events_when_about_to_finish: start_car_idle
  start_car_idle:
    idle:
      action: play
      loops: -1
  sw_kpf:
    idle:
      action: stop
      fade_out: 250ms
  shooter_lane_empty{device.ball_saves.ball_save_validate.state == "enabled"}:
    idle:
      action: stop
    launch_car:
      action: play
      loops: 0
  drop_target_R0_down:
    car_door:
      action: play
      loops: 0
      volume: .8
  drop_target_R1_down:
    car_door:
      action: play
      loops: 0
      volume: .8
  drop_target_R2_down:
    car_door:
      action: play
      loops: 0
      volume: .8
  s_thumper_center_active:
    gunfire:
      action: play
      loops: 0
  s_thumper_left_active:
    gunfire:
      action: play
      loops: 0
  s_thumper_right_active:
    gunfire:
      action: play
      loops: 0
  s_waterfall_rollover_active{device.shots.waterfall_rollover.state_name != "waterfall_special"}:
    oil:
      action: play
      loops: 0
  s_thumper_bottom_active:
    jail_door:
      action: play
      loops: 0
  s_top_center_rollover_active:
    car_door:
      action: play
      loops: 0
      volume: .8
  s_golden_cliffs_rollover_active:
    car_door:
      action: play
      loops: 0
      volume: .8
  s_rebound_500pt_active:
    explosion:
      action: play
      loops: 0
  s_right_drop_standing_active:
    explosion:
      action: play
      loops: 0
  s_left_mid_standup_active:
    explosion:
      action: play
      loops: 0
  s_top_center_target_active:
    explosion:
      action: play
      loops: 0
  s_center_target_active:
    explosion:
      action: play
      loops: 0
  sling_sound:
    ratchet:
      action: play
      loops: 0
  shot_drop_inline_a_hit{current_player.suspend_spot != 1}:
    were_gonna_bust_em:
      action: play
      loops: 0
  shot_drop_inline_b_hit{current_player.suspend_spot != 1}:
    were_gonna_bust_em:
      action: stop
    rock_and_a_hard_place:
      action: play
      loops: 0
  shot_drop_inline_c_hit{current_player.suspend_spot != 1}:
    rock_and_a_hard_place:
      action: stop
    gonna_get_em:
      action: play
      loops: 0
  shot_drop_inline_d_hit{current_player.suspend_spot != 1}:
    gonna_get_em:
      action: stop
    duck_on_a_junebug:
      action: play
      loops: 0
  play_outlane_drain_sound:
    wrong_road:
      action: play
      loops: 0
  ball_save_ball_save_main_saving_ball:
    ball_saves:
      action: play
      loops: 0
  special_scored_drop_right:
    cooter_righteous:
      action: play
      loops: 0

# This is used for the good ball / bad ball judgement call
variable_player:
  base_startup:
    current_player_score:
      action: set
      int: current_player.score
  ball_will_end:
    player_ball_score:
      action: set
      int: current_player.score - current_player.current_player_score